{% extends "_base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Update Your Profile</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {% if form.school.field.queryset %}
              {{ form.school }}
            {% else %}
              <div class="alert alert-warning">No schools available. Please contact admin.</div>
              {{ form.school }}
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
