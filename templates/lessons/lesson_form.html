{% extends '_base.html' %}
{% block content %}
  <h2>{% if object %}Edit{% else %}Add{% endif %} Lesson</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
  </form>
  <a href="{% url 'lesson_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
