{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>{% if object %}Edit{% else %}Add{% endif %} Lesson</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <a href="{% url 'lessons:lesson_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
