<!-- templates/lessons/plan_generator.html -->
{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Lesson Plan Generator{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="display-4 fw-bold mb-4">Lesson Plan Generator</h1>
    <p class="lead text-muted mb-4">Select criteria to generate a custom lesson plan.</p>

    <div class="card p-4 shadow-sm">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary transition-all">
                    <i class="fas fa-file-pdf me-2"></i>Generate PDF
                </button>
                <a href="{% url 'lessons:dashboard' %}" class="btn btn-secondary transition-all">
                    <i class="fas fa-arrow-left me-2"></i>Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<style>
.transition-all {
    transition: all 0.3s ease;
}
.transition-all:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1) !important;
}
.card {
    border: none;
    border-radius: 10px;
}
</style>
{% endblock %}
