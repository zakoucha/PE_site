{% extends "_base.html" %}

{% block content %}
<div class="container mt-4">
    <h2><i class="fas fa-magic"></i> Lesson Plan Generator</h2>
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-wand-magic-sparkles"></i> Generate Plan
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
