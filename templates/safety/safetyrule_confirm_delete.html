{% extends "_base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h2><i class="fas fa-trash-alt me-2"></i>Delete Safety Rule</h2>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete this rule?</p>
            <h4>{{ object.title }}</h4>
            <p class="text-muted">{{ object.description|truncatechars:100 }}</p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash me-1"></i> Confirm Delete
                </button>
                <a href="{% url 'lessons:safety_guidelines' %}" class="btn btn-secondary">
                    <i class="fas fa-times me-1"></i> Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
