{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h2>{{ page_title|default:"Create Safety Rule" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'lessons:safety_guidelines' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
