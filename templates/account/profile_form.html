{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block title %}Update Profile{% endblock %}
{% block content %}
<div class="container py-5">
    <h1 class="display-4 fw-bold">Update Profile</h1>
    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary transition-all">Save</button>
        <a href="{% url 'lessons:dashboard' %}" class="btn btn-secondary transition-all">Cancel</a>
    </form>
</div>
{% endblock %}
