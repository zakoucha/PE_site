{% extends "_base.html" %}
{% load static %}

{% block title %}Home{% endblock title %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 text-center">
      <h1 class="display-4 mb-4">Physical Education</h1>

      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h2 class="h4">Dashboard</h2>
          <h2 class="h4">Lessons</h2>
        </div>
      </div>

      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h3 class="h5">Join Group Classes</h3>
          <p class="text-muted">Fun and motivating sessions</p>
          <button class="btn btn-primary">View Schedule</button>
        </div>
      </div>

      <div class="alert alert-info mt-4">
        <p class="mb-0">You are logged in as: <strong>{{ user.username }}</strong></p>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
